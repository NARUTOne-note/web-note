<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>svg symbol</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    svg {
      width: 60%;
      height: 50%;
      margin: 10% 20%;
      border: 1px solid #e3e3e3;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <svg >
    <symbol id="circle">
      <circle style="fill:inherit" cx="10" cy="10" r="10" />
    </symbol>
    <g>
      <!-- 使用 use 标签，注意它的 xlink:href 属性必须指向 symbol 的 id 属性，并且前面需要加上 # 符号 -->
      <use xlink:href="#circle" style="fill:pink" />
    </g>
  </svg>
</body>
</html>
